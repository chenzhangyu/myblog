{% extends '/public/layout.html' %}
{% block title %}Manage tag{% endblock %}
{% block main %}
 <div class="row">
    <div class="col-md-10 col-md-offset-1">
    <h1>
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Add tag</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="{{url_for('manage')}}"><span class="glyphicon glyphicon-wrench"></span>&nbsp;Manage blog</a>
    </h1>
        {% if error %}
        <h1 class="text-danger">{{error}}</h1>
        {% endif %}
        <table class="table table-hover">
        {% for tag in tags %}
              <tr>
                  <td>
                      <span class="glyphicon glyphicon-tag"></span>
                      {{tag.tag}}
                  </td>
                  <td>
                      <div class="text-right">
                          <a href="{{url_for('deletetag', tagid=tag.id)}}" class="btn btn-danger text-right" role="button">DELETE</a>
                      </div>
                  </td>
              </tr>
        {% endfor %}
        </table>
    </div>
</div>


<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <form action="{{url_for('addtag')}}" method="POST" role="form">
            <div class="form-group">
                <label for="newtag" class="control-label"></label>
                <input type="text" name="tag" id="newtag" class="form-control" placeholder="New tag">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">submit</button>
                <button type="reset" class="btn btn-primary">reset</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
