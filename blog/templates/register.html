{% extends "/public/layout.html" %}
{% block title %}register{% endblock %}
{% block css %}
    <link href="../static/css/login.css" rel="stylesheet">
{% endblock %}
{% block main %}
 <div class="row">
    <div class="col-md-8 col-md-offset-2">
    <div class="form-horizontal" role="form">
        <form action="{{url_for('register')}}" method="POST">
        <legend><h3><a href="{{url_for('login')}}">用户登录</a>&nbsp;/&nbsp;<a href="{{url_for('register')}}">注册</a></h3></legend>
        <div class="form-group">
            <label for="name" class="col-sm-2 col-sm-offset-3 control-label">用户名:</label>
            <div class="col-sm-4">
                <input type="text" id="name" name="username" class="form-control" placeholder="用户名" />
            </div>
        </div>
        <div class="form-group">
            <label for="password_id" class="col-sm-2 col-sm-offset-3 control-label">密码:</label>
            <div class="col-sm-4">
                <input type="password" id="password_id" name="password" class="form-control" placeholder="密码" />
            </div>
        </div>
        <div class="form-group">
            <label for="con" class="col-sm-2 col-sm-offset-3 control-label">确认密码:</label>
            <div class="col-sm-4">
                <input type="password" id="con" name="config" class="form-control" placeholder="确认密码" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-5" id="chart1">
                <button id="submit" class="btn btn-primary">注册</button>
                <button type="reset" class="btn btn-primary">重置</button><br/><br/>
            </div>
        </div>
        </form>
    </div>
</div>
</div>
{% endblock %}
{% block foot %}{% endblock %}
