{% extends "/public/layout.html" %}
{% block main %}
<div class="row">
    <div class="col-md-3" id="left">
        <h2 class="text-success">最新分享</h2><br>
        <ul>
            {% for x in passagelist %}
            <li><h5><a href="{{url_for('blog', passageid=x.id)}}">{{x.title}}</a></h5></li>
            {% endfor %}
        </ul>
        <br>
        <h3><a class="text-primary" href="{{url_for('passagelist')}}">查看所有文章</a></h3>
    </div>
    <div class="col-md-9">
        {% block passage %}
            <h1>title</h1>
        {% endblock %}
    </div>
</div>
{% endblock %}
{% block script %}
{% endblock %}
